<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="cards">
        <div class="product">
            <span class="productName">The wonderful place #1</span>
            <img src="img/DSC08422.JPG" alt="The sunshine. Bali" title="Dreamland Beach. Bali" width="300" height="200">
            <button>More info</button>
        </div>
        <div class="product">
            <span class="productName">The wonderful place #2</span>
            <img src="img/DSC08747.JPG" alt="Panda. Malaysia" title="Little panda. Zoo, Malaysia" width="300" height="200">
            <button>More info</button>
        </div>
        <div class="product">
            <span class="productName">The wonderful place #3</span>
            <img src="img/DSC09635.JPG" alt="Monkeys. Bali" title="Uluwatu Temple. Bali" width="300" height="200">
            <button>More info</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
