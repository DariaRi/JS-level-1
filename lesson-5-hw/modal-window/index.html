<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modal window</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Modal window</h3>
    <span onclick="openModal();">Click here to open modal window</span>
    <div id="modal">
        <h2>This is the modal window</h2>
        <form>
            <input type="text" placeholder="How are you doing?">
            <input type="submit" value="Send">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
