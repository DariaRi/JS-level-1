<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 2</title>
</head>
<body>
    <script>
        'use strict';
        // Задача 3.
        // Объявить две целочисленные переменные — a и b и задать им произвольные начальные значения. Затем написать скрипт, который работает по следующему принципу:
        // если a и b положительные, вывести их разность;
        // если а и b отрицательные, вывести их произведение;
        // если а и b разных знаков, вывести их сумму;
        // Ноль можно считать положительным числом.
        let a = +prompt('Введите первое целое число');
        let b = +prompt('Введите второе целое число');
        let sub, mult, sum;
        if ((a >= 0) && (b >= 0)) {
            sub = a - b;
            alert('Разность введенных вами чесел равна '+sub);
        } else if ((a < 0) && (b < 0)) {
            mult = a * b;
            alert('Произведение введенных вами чесел равно '+mult);
        } else if (((a || b >= 0) && (a || b <= 0)) ) {
            sum = a + b;
            alert('Сумма введенных вами чесел равна '+sum);
        }
    </script>
</body>
</html>
