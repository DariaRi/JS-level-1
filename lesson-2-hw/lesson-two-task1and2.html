    <script>
        'use strict';
        // Задача 1.
        let a = 1, b = 1, c, d;
        c = ++a;
        console.log(c); // 2, потому что ++а - префиксный инкремент, т.е. возвращаться в переменную 'c' будет значение уже с увеличенным значением переменной 'a' на единицу.
        d = b++;
        console.log(d); // 1, так как b++ - постфиксный инкремент, т.е. он возвращает первоначальное значение, без увелечения на единицу
        c = 2 + ++a;
        console.log(c); // 5, т.к. у нас уже в перемееной 'a' лежало значение 2, и префиксным инкрементом его значение передалось уже как 3. Получаем, 2+3 = 5
        d = 2 + b++;
        console.log(d); // 4, т.к. в переменной 'b' лежало значение 1, и, сразу после присваивания из первого примера b = 2. Получаем, 2+2 = 4
        alert(a); //3, -  т.к. 2 раза был инкремент префиксный, а осталось = 3
        alert(b); //3, - т.к. 2 раза был инкремент постфиксный, значение b стало = 3
