<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 3, task 4</title>
</head>
<body>
    <script>
        'use strict';
        // Перед вами находится массив с продуктами в интернет-магазине. Вам нужно:
        //     1. Получить все товары, у которых есть фотографии, можете использовать метод filter https://mzl.la/2qROQkT
        //     2. Отсортируйте товары по цене, можете использовать метод sort https://mzl.la/2Y79hbZ
            const products = [
                {
                    id: 3,
                    price: 127,
                    photos: [
                        "1.jpg",
                        "2.jpg",
                    ]
                },
                {
                    id: 5,
                    price: 499,
                },
                {
                    id: 10,
                    price: 26,
                    photos: [
                        "3.jpg"
                    ]
                },
                {
                    id: 8,
                    price: 78,
                },
            ];
            const productsWithPhotos = products.filter(obj => {
                return 'photos' in obj;
            });
            const sortRpoductsPrice = products.sort((a,b) => {
                return a.price - b.price;
            });
            console.log(productsWithPhotos);
            console.log(sortRpoductsPrice);
    </script>
</body>
</html>
